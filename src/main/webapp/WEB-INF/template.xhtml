<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<h:head>
		<h:outputStylesheet name="/resources/main/css/showcase.css" />
		<h:outputStylesheet name="/resources/main/css/sh.css" />

		<style type="text/css">
			.ui-layout-north {
				z-index: 20 !important;
				overflow: visible !important;;
			}
			
			.ui-layout-north .ui-layout-unit-content {
				overflow: visible !important;
			}
			
			body {
				background-color: #FFFFFF;
			}
		</style>
	</h:head>

	<h:body>
		<h:form  id="form" method="get" >
			<p:layout fullPage="true">
				<p:layoutUnit id="top" position="north" size="50">
					<ui:insert name="menu">
						<ui:include src="/WEB-INF/menu.xhtml" />
					</ui:insert>
				</p:layoutUnit>
	
				<p:layoutUnit id="bottom" position="south" size="80">
	                <ui:insert name="footer">
	                 	<ui:include src="/WEB-INF/footer.xhtml" />
	                </ui:insert>
	            </p:layoutUnit>
	
				<p:layoutUnit id="left" position="west" size="300" resizable="true"
					closable="true" collapsible="true" collapsed="true" header="Options" minSize="200">
					<ui:insert name="menu-left">
						<ui:include src="/WEB-INF/left.xhtml" />
					</ui:insert>
				</p:layoutUnit>
	
				<p:layoutUnit id="right" position="east" size="250" header="Gallery"
					resizable="true" closable="true" collapsible="true" collapsed="true"
					style="text-align:center">
					<ui:insert name="menu-right">
						<ui:include src="/WEB-INF/right.xhtml" />
					</ui:insert>
				</p:layoutUnit>
	
				<p:layoutUnit id="center" position="center">
					<ui:insert name="container"></ui:insert>
				</p:layoutUnit>
	
			</p:layout>
	
			<p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
				<h:outputText value="Resistance to PrimeFaces is futile!" />
			</p:dialog>
			<script language="javascript" src="#{request.contextPath}/resources/main/js/sh.js"></script>
			<script language="javascript">
				SyntaxHighlighter.all();
			</script>
		</h:form>	
	</h:body>

</html>
